<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antrian</title>

    <style>
        .antrian{
            height : 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .text-antrian {
            font-size: 70px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="antrian">
        <span id="txt-antrian" class="txt-antrian">
            {{ .antrian }}
        </span>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>

<script>
  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  var firebaseConfig = {
    apiKey: "AIzaSyCJxrZw1nfP9H43gD4Jss4n5gdiPAnE1I4",
    authDomain: "digitalent-be-23.firebaseapp.com",
    databaseURL: "https://digitalent-be-23.firebaseio.com",
    projectId: "digitalent-be-23",
    storageBucket: "digitalent-be-23.appspot.com",
    messagingSenderId: "519140802097",
    appId: "1:519140802097:web:cff070ce42d92f998d1f10",
    measurementId: "G-Y5ZMQHR0KJ"
  };
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  
  const antrianRef = firebase.database().ref('antrian');
  let currentAntrian;
  antrianRef.on('value', snapshot => {
    const antrian = snapshot.val();
    currentAntrian = antrian.find(item => item != null && item.status === false)
    document.getElementById('txt-antrian').innerText = currentAntrian.id
  });
</script>
</body>
</html>
